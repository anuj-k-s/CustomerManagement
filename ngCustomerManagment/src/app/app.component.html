<div class="">
  <form [formGroup]="customerForm" (ngSubmit)='addNewCustomer()'>
    <label for="">First Name : </label>
    <input type="text" formControlName="firstName">
    <label for="">Last Name : </label>
    <input type="text" formControlName="lastName">
    <label for="">Address </label>
    <input type="text" formControlName="address">
    <label for="">Email Id </label>
    <input type="text" formControlName="email">
    <label for="">Contact No.</label>
    <input type="number" formControlName="contactNo">
    <input type="submit" name="" value="Add Data">
  </form>
  <span class="errors" *ngIf="errorAlert">
    <p class="error">{{error_message}}</p>

  </span>
  <span class="success-bg" *ngIf="successAlert">
    <p class="success" >{{success_message}}</p>
  </span>

  <hr>
  <h1>Customer Management Report</h1>
  <hr>
  <table>
    <thead>
      <th><strong>Customer ID</strong></th>
      <th><strong>First Name</strong></th>
      <th><strong>Last Name</strong></th>
      <th><strong>Address</strong></th>
      <th><strong>Email Id</strong></th>
      <th><strong>Contact No.</strong></th>
      <th><strong>Action</strong></th>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.contactNo}}</td>
        <td><button class="btn btn-warning" type="reset" (click)='deleteCustomerById(customer)'>
          <i class="fa fa-times"></i> Clear
      </button></td>
      </tr>
    </tbody>
  </table>

</div>
